<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FinUp - Ranking de Amigos</title>
  <link rel="stylesheet" href="./friends-styles.css">
</head>
<body>
  <!-- Friends Ranking Container -->
  <section class="friends-ranking">
    <!-- Ranking Tabs -->
    <nav class="friends-ranking__tabs">
      <ul class="tabs__list">
        <li class="tabs__item tabs__item--active">
          <a href="#friends" class="tabs__link">Amigos</a>
        </li>
        <li class="tabs__item">
          <a href="#weekly" class="tabs__link">Semanais</a>
        </li>
        <li class="tabs__item">
          <a href="#players" class="tabs__link">Jogadores</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="friends-ranking__content">
      <!-- Header -->
      <header class="friends-ranking__header">
        <h1 class="friends-ranking__title">Melhores amigos</h1>
        
        <button class="friends-ranking__add-button">
          <img src="group-10000024051.svg" alt="Adicionar" class="add-button__icon" />
          <span class="add-button__text">Adicionar amigos</span>
        </button>
      </header>

      <!-- Friends List -->
      <div class="friends-list">
        <!-- Rank 1 - Current User -->
        <article class="friend-item friend-item--rank-1 friend-item--current-user">
          <img 
            src="streamline-ultimate-ranking-stars-ribbon-bold0.svg" 
            alt="1º lugar" 
            class="friend-item__medal"
          />
          <span class="friend-item__position">1</span>
          
          <div class="friend-item__avatar-wrapper">
            <div class="friend-item__avatar">
              <img src="group0.svg" alt="Avatar" />
            </div>
          </div>
          
          <h3 class="friend-item__name">Eu</h3>
          
          <div class="friend-item__xp">
            <img src="experience-20.png" alt="XP" class="friend-item__xp-icon" />
            <span class="friend-item__xp-value">1.853 XP</span>
          </div>
        </article>

        <!-- Rank 2 -->
        <article class="friend-item friend-item--rank-2">
          <img 
            src="streamline-ultimate-ranking-stars-ribbon-bold1.svg" 
            alt="2º lugar" 
            class="friend-item__medal"
          />
          <span class="friend-item__position">2</span>
          
          <div class="friend-item__avatar-wrapper">
            <div class="friend-item__avatar">
              <img src="group1.svg" alt="Avatar de Ana Catariana" />
            </div>
          </div>
          
          <h3 class="friend-item__name">Ana Catariana</h3>
          
          <div class="friend-item__xp">
            <img src="experience-21.png" alt="XP" class="friend-item__xp-icon" />
            <span class="friend-item__xp-value">1.635 XP</span>
          </div>
        </article>

        <!-- Rank 3 -->
        <article class="friend-item friend-item--rank-3">
          <img 
            src="streamline-ultimate-ranking-stars-ribbon-bold2.svg" 
            alt="3º lugar" 
            class="friend-item__medal"
          />
          <span class="friend-item__position">3</span>
          
          <div class="friend-item__avatar-wrapper">
            <div class="friend-item__avatar">
              <img src="group2.svg" alt="Avatar de Eduardo Martins" />
            </div>
          </div>
          
          <h3 class="friend-item__name">Eduardo Martins</h3>
          
          <div class="friend-item__xp">
            <img src="experience-22.png" alt="XP" class="friend-item__xp-icon" />
            <span class="friend-item__xp-value">853 XP</span>
          </div>
        </article>

        <!-- Rank 4 -->
        <article class="friend-item">
          <span class="friend-item__position">4</span>
          
          <div class="friend-item__avatar-wrapper">
            <div class="friend-item__avatar">
              <img src="group3.svg" alt="Avatar de Yasmin Santos" />
            </div>
          </div>
          
          <h3 class="friend-item__name">Yasmin Santos</h3>
          
          <div class="friend-item__xp">
            <img src="experience-23.png" alt="XP" class="friend-item__xp-icon" />
            <span class="friend-item__xp-value">778 XP</span>
          </div>
        </article>

        <!-- Rank 5 -->
        <article class="friend-item">
          <span class="friend-item__position">5</span>
          
          <div class="friend-item__avatar-wrapper">
            <div class="friend-item__avatar">
              <img src="group4.svg" alt="Avatar de Gustavo Silva" />
            </div>
          </div>
          
          <h3 class="friend-item__name">Gustavo Silva</h3>
          
          <div class="friend-item__xp">
            <img src="experience-24.png" alt="XP" class="friend-item__xp-icon" />
            <span class="friend-item__xp-value">688 XP</span>
          </div>
        </article>
      </div>

      <!-- Sidebar -->
      <aside class="friends-sidebar">
        <div class="friends-sidebar__search">
          <button class="friends-sidebar__search-button" aria-label="Buscar">
            <span class="search-button__placeholder">Search...</span>
          </button>
          
          <button class="friends-sidebar__settings" aria-label="Configurações">
            <img 
              src="_00-general-01-icons-02-common-01-settings0.svg" 
              alt="Configurações"
            />
          </button>
        </div>
      </aside>
    </div>
  </section>
</body>
</html>
